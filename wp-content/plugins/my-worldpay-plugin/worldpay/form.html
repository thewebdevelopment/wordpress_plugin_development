<!DOCTYPE html>
    <html>
    <head>
      <title></title>
      <script src='https://cdn.worldpay.com/v1/worldpay.js'></script>
    </head>
    <body>
      <form id='paymentForm' method='post' action='http://localhost/worldpay/create_order.php'>

        <div id='myPaymentSection'>
        	
        </div>
        <input type='button' onclick='Worldpay.submitTemplateForm()' value='Place Order' />
      </form>
      <script type='text/javascript'>
        window.onload = function() {
          Worldpay.useTemplateForm({
            'clientKey':'T_C_5a5c185b-ef1d-424d-9978-b3d0f929183a',
            'saveButton':false,
            'form':'paymentForm',
            'paymentSection':'myPaymentSection',
            'display':'inline',
            'reusable':true,
            'type':'card',
            'callback': function(obj) {
              if (obj && obj.token) {
                var _el = document.createElement('input');
                _el.value = obj.token;
                _el.type = 'hidden';
                _el.name = 'token';
                document.getElementById('paymentForm').appendChild(_el);
                document.getElementById('paymentForm').submit();
              }
            }
          });
        }
      </script>
    </body>
    </html>
